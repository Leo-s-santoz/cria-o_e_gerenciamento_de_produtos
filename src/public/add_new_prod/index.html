<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Adicionar ou Atualizar Produto</h1>
        <form id="productForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                
                <div>
                    <label for="productCode" class="block text-sm font-medium text-gray-700">Código do Produto</label>
                    <input type="number" id="productCode" name="productCode" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                    <input type="text" id="productName" name="productName" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            
            <div class="mb-4">
                <label for="productPrice" class="block text-sm font-medium text-gray-700">Preço</label>
                <input type="text" id="productPrice" name="productPrice" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <button type="button" onclick="submitProduct()"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Adicionar Produto
            </button>

            <button type="button" onclick="window.location.href='../simulate_purchase/simulate.html'"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4">
                Simular Compra
            </button>

            <button type="button" onclick="window.location.href='report.html'"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4">
                Gerar relatório
            </button>

        </form>

        <script src="script.js"></script>
    </div>
</body>
</html>
